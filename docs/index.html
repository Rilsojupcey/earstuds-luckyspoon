<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>耳钉对对碰</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>耳钉对对碰</h1>

    <div class="panel">
      <div class="row">
        <label>初始抽数</label>
        <input id="initialDraws" type="number" min="0" value="10">
      </div>

      <div class="row">
        <label>许愿种类</label>
        <select id="wishFruit"></select>
      </div>

      <div class="row">
        <label>耳钉池组合</label>
        <div id="comboBox" class="comboBox"></div>
      </div>

      <div class="row">
        <div style="
          font-size: 13px;
          line-height: 1.6;
          color: #192B51;
          opacity: 0.6;
          margin-left: 120px;
        ">
          4mm 规格包括 3–4.5mm<br>
          6mm 规格包括 5–6.5mm<br>
          8mm 规格包括 7–10mm
        </div>
      </div>

      <button id="startBtn">开始</button>
    </div>

    <div class="logs">
      <div class="logTitle">对对碰输出</div>
      <div id="log1" class="logBox warm"></div>
    </div>

    <div class="logs">
      <div class="logTitle">耳钉抽取输出</div>
      <div id="log2" class="logBox cool"></div>
    </div>
  </div>
</body>
</html>
